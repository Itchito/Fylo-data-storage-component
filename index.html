<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo Data Storage Component</title>

</head>
<body>

  <div class="content">

    <div class="card">
      
      <div class="card__fylo">
        
        <img src="images/logo.svg" alt="Logo" class="card__fylo--logo">
        
        <div class="card__icons">
          <div class="card__menu"><img src="images/icon-document.svg" alt="Document Icon" class="card__icons--icon"></div>
          <div class="card__menu"><img src="images/icon-folder.svg" alt="Folder Icon" class="card__icons--icon"></div>
          <div class="card__menu"><img src="images/icon-upload.svg" alt=" Upload Icon" class="card__icons--icon"></div>
        </div>
        
      </div>
    
      <div class="card__storage">
        
        <div class="card__storage--top">
          <p class="card__storage--usage">Youâ€™ve used <span class="card__storage--amount">815 GB</span> of your storage</p>

          <div class="card__comment">
            <h1 class="card__comment--h1">185</h1>
            <p class="card__comment--p">GB LEFT</p>
          </div>
        </div>
        
    
        <div class="card__storage--bar">
          <div class="card__storage--bar-filled">
            <div class="card__storage--bar-dot"></div>
          </div>
        </div>
  
        <div class="card__storage--placeholders">
          <p class="card__storage--start">0 GB</p>
          <p class="card__storage--end">1000 GB</p>
        </div>
      </div>

    </div>

  </div>
    

  <footer class="footer">
    Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    &nbsp; 
    Coded by &nbsp; <a href="https://github.com/Itchito" target="_blank">Itchito</a>.
  </footer>

  <img src="images/bg-desktop.svg" alt="Wavy Background Image" class="wavy-bg">
  
</body>
</html>
